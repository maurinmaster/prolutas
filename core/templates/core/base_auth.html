{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pro-Lutas Gest√£o{% endblock %}</title>

    <!-- CDN Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Pro-Lutas Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    
    <style>
        /* Auth-specific styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
        }
        .auth-container.large {
            max-width: 700px;
        }
        .logo-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container{% block container_class %}{% endblock %}">
        <div class="card shadow">
            <div class="card-header">
                <div class="logo-text">
                    <span style="font-size: 1.5rem;">ü•ã</span>
                    <h3>Pro-Lutas Gest√£o</h3>
                </div>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- CDN JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Pro-Lutas Custom JavaScript -->
    <script src="{% static 'core/js/main.js' %}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
