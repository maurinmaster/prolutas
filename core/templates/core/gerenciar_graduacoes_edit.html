{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Graduação - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4><i class="bi bi-pencil-square"></i> Editar Graduação</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        <a href="{% url 'gerenciar_graduacoes' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
