version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=gestaolutas_db
      - POSTGRES_USER=gestaolutas_user
      - POSTGRES_PASSWORD=Mau@12130326562 # Troque por uma senha forte

  # Serviço da Aplicação Django
  app:
    build: . # Constrói a imagem a partir do Dockerfile na pasta atual
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - SECRET_KEY=Mau@12130326562 # Troque por uma chave nova
      - DEBUG=0
      - GEMINI_API_KEY=AIzaSyCPHs4pSWRs-Aohyerc9P3muyQFmjWilZs
      - DATABASE_URL=postgres://gestaolutas_user:Mau@12130326562@db:5432/gestaolutas_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,gestor.prolutas.com,31.97.253.123 # Adicione seu domínio e IP
    depends_on:
      - db

  # Serviço do Gateway de WhatsApp
  whatsapp:
    build:
      context: .
      dockerfile: whatsapp_gateway/Dockerfile
    volumes:
      - .wwebjs_auth:/usr/src/app/.wwebjs_auth # Salva a sessão do WhatsApp fora do contêiner
    ports:
      - "3000:3000" # Mapeia a porta do contêiner para a porta do VPS

  # Serviço do Nginx (Porteiro)
  nginx:
    image: nginx:1.19.0-alpine
    ports:
      - "80:80" # Mapeia a porta 80 do VPS para a porta 80 do Nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - app

volumes:
  postgres_data:
  static_volume:
  media_volume: